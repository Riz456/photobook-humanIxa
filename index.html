<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Dalam Perbaikan</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: #333;
        }
        
        .maintenance-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.5s ease-in-out;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .icon {
            font-size: 5rem;
            color: #3498db;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        .btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            font-weight: 500;
        }
        
        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .progress-container {
            width: 100%;
            background-color: #f1f1f1;
            border-radius: 10px;
            margin: 30px 0;
            height: 10px;
        }
        
        .progress-bar {
            height: 100%;
            border-radius: 10px;
            background-color: #3498db;
            width: 65%;
            animation: progress 2s ease-in-out infinite;
        }
        
        @keyframes progress {
            0% { width: 65%; }
            50% { width: 75%; }
            100% { width: 65%; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="maintenance-container">
        <div class="icon">
            <i class="fas fa-tools"></i>
        </div>
        <h1>Sistem Sedang Dalam Perbaikan</h1>
        <p>Kami sedang melakukan peningkatan sistem untuk pengalaman yang lebih baik. Mohon maaf atas ketidaknyamanan ini. Sistem akan segera kembali online dengan fitur-fitur yang lebih lengkap.</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <p>Perkiraan waktu penyelesaian: <strong>belum diketahui</strong></p>
        
        <button class="btn" id="closeBtn">
            <i class="fas fa-times-circle"></i> Tutup Halaman Ini
        </button>
    </div>

    <script>
        document.getElementById('closeBtn').addEventListener('click', function() {
            // Mencoba menutup jendela/tab
            window.open('', '_self', '').close();
            
            // Fallback untuk browser yang tidak mengizinkan window.close()
            setTimeout(function() {
                window.location.href = 'about:blank';
            }, 100);
            
            // Fallback lain
            setTimeout(function() {
                window.history.back();
            }, 200);
        });
    </script>
</body>
</html>
