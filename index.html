<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Album Kenangan SMP 2 Kaliwungu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary: #8E7CFF;
            --secondary: #FF9F9F;
            --accent: #A5FFD6;
            --dark: #1A1A2E;
            --light: #FAF8FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(142, 124, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 159, 159, 0.1) 0%, transparent 50%);
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Playfair Display', serif;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 1.5rem 1rem;
            min-width: 100px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(to bottom, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        .teaser {
            margin-top: 2rem;
            font-style: italic;
            opacity: 0.8;
            position: relative;
        }

        .teaser::before {
            content: "✨";
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
        }

        .floating {
            position: absolute;
            animation: floating 6s ease-in-out infinite;
            opacity: 0.7;
            z-index: 0;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0) rotate(-5deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem 0.5rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .countdown {
                flex-wrap: wrap;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 0.8rem 0.3rem;
            }
            
            .countdown-number {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating decorative elements -->
    <div class="floating" style="top: 20%; left: 10%; font-size: 3rem; color: var(--primary);">✧</div>
    <div class="floating" style="top: 70%; left: 85%; font-size: 3.5rem; color: var(--secondary); animation-delay: 1s;">✦</div>
    <div class="floating" style="top: 40%; left: 80%; font-size: 4rem; color: var(--accent); animation-delay: 2s;">✿</div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-school"></i>
            </div>
            <div class="logo-text">Human Ix A</div>
        </div>
        
        <h1>Album Kenangan Kita Segera Hadir!</h1>
        <p>Website spesial berisi kenangan indah kita di SMP 2 Kaliwungu akan dirilis pada:</p>
        
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Hari</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Jam</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Menit</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Detik</div>
            </div>
        </div>
        
        <p class="teaser">Siap-siap bernostalgia dengan foto, cerita, dan momen spesial kita bersama!</p>
    </div>

    <script>
        // Set the launch date (25th of current month at 00:00)
        function getLaunchDate() {
            const now = new Date();
            const currentMonth = now.getMonth();
            const currentYear = now.getFullYear();
            
            // If current date is after 25th, show next month's 25th
            if (now.getDate() > 25) {
                return new Date(currentYear, currentMonth + 1, 25);
            } else {
                return new Date(currentYear, currentMonth, 25);
            }
        }

        const launchDate = getLaunchDate();
        
        function updateCountdown() {
            const now = new Date();
            const diff = launchDate - now;
            
            // If launch date has passed
            if (diff <= 0) {
                document.getElementById('countdown').innerHTML = `
                    <div style="font-size: 1.5rem; color: var(--accent)">
                        Website sudah dirilis! Segera kunjungi...
                    </div>
                `;
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(2, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Update immediately and then every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
